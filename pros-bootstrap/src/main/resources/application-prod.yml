# Production Environment Profile (Supabase)
# ==========================================
# Uses Supabase PostgreSQL via Transaction Pooler
# Run with: SPRING_PROFILES_ACTIVE=prod ./gradlew bootRun

spring:
  config:
    activate:
      on-profile: prod

  # Database Configuration (Supabase)
  # Uses Transaction Pooler (PgBouncer) on port 6543
  datasource:
    url: jdbc:postgresql://${SUPABASE_PROJECT_ID}.pooler.supabase.com:6543/postgres
    username: postgres.${SUPABASE_PROJECT_ID}
    password: ${SUPABASE_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      # Moderate pool size for production
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  # Disable SQL logging in production
  jpa:
    show-sql: false

# Logging Configuration
logging:
  level:
    root: WARN
    com.aletheia.pros: INFO
    org.springframework.ai: WARN
    org.hibernate.SQL: ERROR
