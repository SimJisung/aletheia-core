# Local Development Profile
# ==========================
# Uses Docker PostgreSQL with pgvector
# Run with: SPRING_PROFILES_ACTIVE=local ./gradlew bootRun

spring:
  config:
    activate:
      on-profile: local

  # Database Configuration (Docker PostgreSQL)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pros}
    username: ${DB_USER:pros}
    password: ${DB_PASSWORD:pros_dev}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # Show SQL for debugging
  jpa:
    show-sql: true

  # Spring AI Configuration - Ollama
  ai:
    model:
      chat: ollama
      embedding: ollama
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: gpt-oss:20b
      embedding:
        options:
          model: bge-m3
      init:
        pull-model-strategy: when_missing
    # PGVector Store Configuration for bge-m3 (1024 dimensions)
    vectorstore:
      pgvector:
        dimensions: 1024

# Logging Configuration
logging:
  level:
    root: INFO
    com.aletheia.pros: DEBUG
    com.aletheia.pros.api.security: DEBUG
    org.springframework.ai: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.security: DEBUG
